apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: test-k8s-com-tls
spec:
  secretName: test-k8s-com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: test-k8s.com
  dnsNames:
    - test-k8s.com
    - www.k8s-multi.com
  acme:
    config:
      - http01:
          ingressClass: nginx
        domains:
          - test-k8s.com
          - www.test-k8s.com
